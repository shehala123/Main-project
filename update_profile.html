{% extends 'caretakerindex.html' %}
{% block body %}

<body>
<form id="form1" name="form1" method="post" action="update" >
  <div align="center">
    <h1> <strong> UPDATE PROFILE </strong></h1>
    <table width="352" border="1" id="customers">
      <tr>
        <th width="180"><div align="center">Fname : </div></th>
        <td width="156"><label>
          <input type="text" name="textfield" value="{{val[2]}}" />
        </label></td>
      </tr>
      <tr>
        <th width="180">
            <div align="center">Lname : </div> </th>
        <td width="156"><label>
          <input type="text" name="textfield2"  value="{{val[3]}} "/>
        </label></td>
      </tr>
      <tr>
        <th width="180">
            <div align="center">Gander
              
              :</div>
          </label></th>
        <td width="156"><label>
            <div align="center">
              <input name="radiobutton" type="radio" value="Male" {% if val[4]=='Male' %} checked {% endif %}/>
              Male
              <input name="radiobutton" type="radio" value="Female"  {% if val[4]=='Female' %} checked {% endif %}/>
              Female </div>
          </label></td>
      </tr>
      <tr>
        <th width="180">
            <div align="center">DOB : </div>
          </th>
        <td width="156"><label>
          <input type="text" name="textfield3"  value="{{val[5]}}"/>
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center">Place : </div>
          </th>
        <td width="156"><label>
          <input type="text" name="textfield4"  value="{{val[6]}}" />
        </label></td>
      </tr>
      <tr>
        <th width="180">
            <div align="center">Post : </div>
          </th>
        <td width="156"><label>
          <input type="text" name="textfield5"   value="{{val[7]}}"/>
        </label></td>
      </tr>
      <tr>
        <th width="180">
            <div align="center">Pin : </div>
          </th>
        <td width="156"><label>
          <input type="text" name="textfield6"  value="{{val[8]}}" />
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Phone : </div>
          </th>
        <td><label>
          <input type="text" name="textfield7"   value="{{val[9]}} "/>
        </label></td>
      </tr>

      <tr>
        <th><div align="center">Email : </div></th>
        <td><label>
          <input type="text" name="textfield8"   value="{{val[10]}} "/>
        </label></td>
      </tr>

      <tr>
        <td  width="180" colspan="2">
            <div align="center">
              <input type="submit" name="Submit" value="UPDATE" class="btn btn-secondary" />
          </div>
          </td>
      </tr>
      </table>  
  </div>
  <div align="center"></div>
</form>
<div align="center"></div>
</body>
{% endblock %}
