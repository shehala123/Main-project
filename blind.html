{% extends 'blindmanageindex.html' %}
{% block body %}

    <form action="blind_registration#services" method="post" class="frm-container">
      <input type="submit" value="Add New"  class="btn btn-primary">
  <table width="100" height="156" border="1"  id="customers">
    <tr>
      <th width="95"><div align="center">Fname</div></th>
      <th width="95"><div align="center">Lname</div></th>
      <th width="95"><div align="center">Gender</div></th>
      <th width="96"><div align="center">Dob</div></th>
      <th width="94"><div align="center">Place</div></th>
      <th width="95"><div align="center">Post</div></th>
      <th width="95"><div align="center">Pin</div></th>
      <th width="95"><div align="center">Phone</div></th>
      <th width="101"><div align="center">IMEI_NO</div></th>

      <th colspan="2" width="80" >&nbsp;</th>

    </tr>
     {%  for i in val %}
    <tr>
      <td>{{i[1]}}</td>
      <td>{{i[2]}}</td>
      <td>{{i[3]}}</td>
      <td>{{i[4]}}</td>
      <td>{{i[5]}}</td>
      <td>{{i[6]}}</td>
      <td>{{i[7]}}</td>
      <td>{{i[8]}}</td>
      <td>{{i[9]}}</td>
      <td><p><a href="editblind?id={{i[0]}}#services"  class="btn btn-primary">Edit</a>   <a href="deleteblind?id={{i[0]}}#services"   class="btn btn-primary">Delete</a></p></td>

      </td>
    </tr>
    {% endfor %}
      <tr align="center"><td colspan="10"></td></tr>

  </table>
    </form>

{% endblock %}
