{% extends 'index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="care_registration">
  <div align="center">
    <h1> Registration </h1>
    <table width="352" border="1" id="customers" >
      <tr>
        <th width="180"><div align="center">First name : </div></th>
        <td width="156"><label>
          <input type="text" name="textfield"   required  />
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center">Last name : </div>
        </th>
        <td width="156"><label>
          <input type="text" name="textfield2"   required />
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center">Gender
            
            :</div>
        </label></th>
        <td width="156"><label>
          <div align="center">
            <input name="radiobutton" type="radio" value="Male" checked />
            Male 
            <input name="radiobutton" type="radio" value="Female" />
            Female </div>
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center">DOB : </div>
        </label></th>
        <td width="156"><label>
          <input type="date" name="textfield3" min="1990-01-01" max="2019-12-31" required  />
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center">Place : </div>
        </th>
        <td width="156"><label>
          <input type="text" name="textfield4"  required />
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center">Post : </div>
        </th>
        <td width="156"><label>
          <input type="text" name="textfield5"  required />
        </label></td>
      </tr>
      <tr>
        <th width="180">
          <div align="center" >Pin : </div>
        </th>
        <td width="156"><label>
          <input type="text" name="textfield6"  required />
        </label></td>
      </tr>
      <tr>
        <th width="180"><div align="center">phone : </div></th>
        <td width="156"><label>
          <input type="text" name="textfield7"  required/>
        </label></td>
      </tr>
      <tr>
        <th width="180"><div align="center">Email : </div></th>
        <td width="156" ><label>
          <input type="text" name="textfield8"  required  />
        </label></td>
      </tr>
      <tr>
        <th><div align="center">Username : </div></th>
        <td><label>
          <input type="text" name="textfield9" required />
        </label></td>
      </tr>
      <tr>
        <th><div align="center" >Password : </div></th>
        <td><label>
          <input type="password" name="textfield10"  required  />
        </label></td>
      </tr>
       <tr>
        <th><div align="center" > Confirm Password : </div></th>
        <td><label>
          <input type="password" name="textfield11"  required  />
        </label></td>
      </tr>
      <tr>
        <td colspan="2">
          <div align="center">
            <input type="submit" name="Submit" value="Register " class="btn btn-secondary" />
            </div>
        </td>
      </tr>
      </table>
  </div>
</form>
</body>
{% endblock %}
